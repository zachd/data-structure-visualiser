<!DOCTYPE html>
<html>
<head>
  <title>Data Structure Visualiser</title>
  <script type= "text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <style>
	.node circle {
	  fill: #fff;
	  stroke: seagreen;
	  stroke-width: 1.5px;
	}
	.node {
	  font: 10px sans-serif;
	}
	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 1.5px;
	}
  </style>
</head>
<body>
  <h1>Data Structure Visualiser</h1>
  <div id="canvas"></div>
  <button onclick = "next(false)" id="previous" class="pagination">Previous</button>
  <button onclick = "next(true)" id="next" class="pagination">Next</button>
  <!-- Please keep script.js call at bottom of body tag -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
