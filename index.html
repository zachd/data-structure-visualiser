<!DOCTYPE html>
<html>
<head>
  <title>Data Structure Visualiser</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <script type= "text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <style>
    * {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    #canvas {
      overflow-x: auto;
    }
	body{
	background-color: #F9F9F9;
	margin: 0px;
	}
	#header{
	background-color: #03A9F4;
	height: 100px;
	margin: 0px;
	}
	#header h1{
	padding-left: 64px;
	padding-top: 30px;
	margin: 0px;
	color: #212121;
	}
	#content{
	min-width: 600px;
	max-width: 1200px;
	margin: auto;
	margin-top: 30px;
	padding: 20px;
	background-color: #FFF;
	box-shadow: 0px 4px 15px #666;
	border-radius: 4px;
}
	.node circle {
	  fill: #fff;
	  stroke: seagreen;
	  stroke-width: 1.5px;
	}
	.tree-node {
	  font-size: 10px;
	}
	.array-node {
	  font-size: 25px;
	}
    .array-node .highlighted {
      stroke: #B4B4B4;
      stroke-width: 5;  
    }
	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 1.5px;
	}
    /* Slider CSS http://cssscript.com/simple-flat-html5-and-css3-range-slider/ */
    input {
      -webkit-appearance: none;
      width: 160px;
      height: 20px;
      margin: 10px 50px;
      background: linear-gradient(to right, #E6E6E6 0%, #E6E6E6 100%);
      background-size: 150px 5px;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      outline: none;
      margin: 5px;
    }
    input::-webkit-slider-thumb {
       -webkit-appearance: none;
       width: 10px;
       height: 20px;
       background: #AAA;
       position: relative;
       z-index: 3;
    }
    input::-webkit-slider-thumb:after {
     content: " ";
     width: 160px;
     height: 8px;
     position: absolute;
     z-index: 1;
     right:10px;
     top: 6px;
     background: #AAA;
    }
  </style>
</head>
<body>
<div id="header">
  <h1>Data Structure Visualiser</h1>
</div>
<div id="content">
  <div id="canvas"></div>
  <div id="controls">
  <button onclick = "next(false)" id="previous" class="pure-button">Previous</button>
  <button onclick = "next(true)" id="next" class="pure-button">Next</button>
  <button onclick = "play()" id="play" class="pure-button">Play</button>
  <button onclick = "stopInterval()" id="pause" class="pure-button">Pause</button>
  <button onclick = "reset()" id="reset" class="pure-button">Reset</button>
  <button onclick = "toggleWeightedColors()" id="colors" class="pure-button">Enable Weighted Colors</button>
  Step Time (seconds): 0.1<input type="range" id="speed" min="100" max="1000">1
  </div>
  <!-- Please keep script.js call at bottom of body tag -->
  <script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
