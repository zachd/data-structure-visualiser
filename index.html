<!DOCTYPE html>
<html>
<head>
  <title>Data Structure Visualiser</title>
  <script type= "text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <style>
    * {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
	.node circle {
	  fill: #fff;
	  stroke: seagreen;
	  stroke-width: 1.5px;
	}
	.tree-node {
	  font-size: 10px;
	}
	.array-node {
	  font-size: 25px;
	}
	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 1.5px;
	}
  </style>
</head>
<body>
  <h1>Data Structure Visualiser</h1>
  <div id="canvas"></div>
  <button onclick = "next(false)" id="previous" class="pagination">Previous</button>
  <button onclick = "next(true)" id="next" class="pagination">Next</button>
  <button onclick = "play()" id="play" class="pagination">Play</button>
  <button onclick = "stopInterval()" id="pause" class="pagination">Pause</button>
  <button onclick = "reset()" id="reset" class="pagination">Reset</button>
  <button onclick = "toggleWeightedColors()" id="colors" class="pagination">Turn on weighted colors</button>
  Step Time (seconds): 0.1<input type="range" id="speed" min="100" max="1000">1
  <!-- Please keep script.js call at bottom of body tag -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
